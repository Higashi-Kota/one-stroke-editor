<?xml version="1.0" encoding="UTF-8"?>
<svg id="straight-v-11" xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40">
  <!-- Grid lines -->
  <g stroke="#cccccc" stroke-width="0.5" fill="none">
    <line x1="0" y1="0" x2="0" y2="40"/>
    <line x1="10" y1="0" x2="10" y2="40"/>
    <line x1="20" y1="0" x2="20" y2="40"/>
    <line x1="30" y1="0" x2="30" y2="40"/>
    <line x1="40" y1="0" x2="40" y2="40"/>
    <line x1="0" y1="0" x2="40" y2="0"/>
