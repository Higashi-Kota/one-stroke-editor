    <circle cx="40" cy="30" r="1"/>
    <circle cx="10" cy="40" r="1"/>
    <circle cx="20" cy="40" r="1"/>
    <circle cx="30" cy="40" r="1"/>
    <circle cx="0" cy="10" r="1"/>
    <circle cx="0" cy="20" r="1"/>
    <circle cx="0" cy="30" r="1"/>
  </g>
